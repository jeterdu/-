<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學期成績計算機 (進階版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>學期成績計算機 (進階版)</h1>

        <div class="options-group">
            <fieldset>
                <legend>
                    選擇計分權重
                    <span class="tooltip" title="選擇您學校採用的段考與平時成績占比。">&#9432;</span>
                </legend>
                <div>
                    <input type="radio" id="weightScheme1" name="weightScheme" value="64">
                    <label for="weightScheme1">段考 60% (各20%)、平時 40% (各40%/3)</label>
                </div>
                <div>
                    <input type="radio" id="weightScheme2" name="weightScheme" value="73">
                    <label for="weightScheme2">段考 70% (各70%/3)、平時 30% (各10%)</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>選擇計算模式</legend>
                <div>
                    <input type="radio" id="modeTotal" name="calculationMode" value="total">
                    <label for="modeTotal">計算學期總成績</label>
                </div>
                <div>
                    <input type="radio" id="modeNeeded" name="calculationMode" value="needed">
                    <label for="modeNeeded">計算三段段考所需分數 (自訂目標)</label>
                </div>
            </fieldset>
        </div>
        
        <div id="customTargetInputContainer" class="score-item" style="display: none;">
            <label for="customTargetGrade">期望學期總成績目標：</label>
            <input type="number" id="customTargetGrade" min="0" max="100" value="60">
            <span class="tooltip" title="輸入您期望達到的學期總成績，計算機會告訴您三段段考至少需要幾分。預設為60分。">&#9432;</span>
        </div>

        <div class="scores-input">
            <h2>
                輸入各項成績 (0-100)
                <span class="tooltip" title="請輸入0至100之間的數字。若有欄位未填寫，將以0分計算。">&#9432;</span>
            </h2>
            <div class="score-item">
                <label for="s_p1">一段平時成績：</label>
                <input type="number" id="s_p1" min="0" max="100" placeholder="0-100">
            </div>
            <div class="score-item">
                <label for="s_e1">一段段考成績：</label>
                <input type="number" id="s_e1" min="0" max="100" placeholder="0-100">
            </div>
            <div class="score-item">
                <label for="s_p2">二段平時成績：</label>
                <input type="number" id="s_p2" min="0" max="100" placeholder="0-100">
            </div>
            <div class="score-item">
                <label for="s_e2">二段段考成績：</label>
                <input type="number" id="s_e2" min="0" max="100" placeholder="0-100">
            </div>
            <div class="score-item">
                <label for="s_p3">三段平時成績：</label>
                <input type="number" id="s_p3" min="0" max="100" placeholder="0-100">
            </div>
            <div class="score-item" id="s_e3_item">
                <label for="s_e3">三段段考成績：</label>
                <input type="number" id="s_e3" min="0" max="100" placeholder="0-100">
                <span class="tooltip" id="s_e3_tooltip" title="在「計算學期總成績」模式下，可調整此分數即時查看總成績變化。">&#9432;</span>
            </div>
        </div>

        <button id="calculateButton">計算</button>
        <button id="clearButton">清除</button>
        <button id="copyResultsButton" style="display: none;">複製結果摘要</button>

        <div id="results" class="results-output">
            <h3>計算結果：</h3>
            <div id="totalGradeResult" class="result-item"></div>
            <div id="statusResult" class="result-item"></div>
            <div id="neededResult" class="result-item"></div>
        </div>
    </div> <footer>
        <p>版本 1.2 (2025-05-08)</p>

    </footer>

    <script src="script.js"></script>
</body>
</html>
